<mat-form-field appearance="standard">
    <mat-label>Test select</mat-label>
    <input type="text" [formControl]="search" matInput [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectOption($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="getValueByPath(option)">
            {{getTitleByPath(option)}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
