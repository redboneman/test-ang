<pg-select
    [data]="array"
    valuePath="code"
    titlePath="name"
    [formControl]="first"
    [rawTitle]="true"
    appearance="outline"
    label="Single select"
></pg-select>

<pg-multi-select
    [data]="array"
    valuePath="code"
    titlePath="name"
    [formControl]="third"
    [rawTitle]="true"
    appearance="fill"
    label="Single select"
></pg-multi-select>
